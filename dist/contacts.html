    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <link rel="apple-touch-icon" sizes="120x120" href="img/favicons/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="img/favicons/apple-touch-icon-144x144.png">

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/contacts.css">
  </head>
  <body>
    <header class="header">
      <div class="container"><a class="logo" href="/"><span class="logo__icon"><img class="icon" src="img/logo.png" width="32" alt="EssaySampler logo picture"/></span><span class="logo__text subtitle subtitle--dark">EssaySampler</span></a>
      </div>
    </header>
    <section class="section section--intro">
      <div class="container">
        <h1 class="page-title title">Contact Us</h1>
        <p class="page-subtitle body-text">Please, leave your message here and we will write you back!</p>
        <form class="form">
          <label class="form__field body-text">Your message
            <textarea class="form__textarea" required></textarea>
          </label>
          <label class="form__field body-text">Your email
            <input class="form__input" type="text" required>
          </label>
          <button class="form__submit" type="submit">send</button>
        </form>
        <div class="decoration"><img class="decoration__image" src="img/contact-us-decoration.png" alt="page decoration picture"></div>
        <div class="thank-you-modal">
          <div class="thank-you-modal__underlay"></div>
          <div class="thank-you-modal__inner">
            <h2 class="tahnk-you-modal__title">Thank you!</h2>
            <p class="thank-you-modal__body">Lorem ipsum</p>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="container">
        <nav class="footer__nav">
          <ul class="navigation-list">
            <li class="navigation-list__item"><a class="navigation-list__link link link--white" href="./about.html">About Us</a></li>
            <li class="navigation-list__item"><a class="navigation-list__link link link--white" href="#">Terms &amp; Conditions</a></li>
            <li class="navigation-list__item"><a class="navigation-list__link link link--white" href="#">Privacy Policy</a></li>
            <li class="navigation-list__item"><a class="navigation-list__link link link--white" href="./contacts.html">Contacts</a></li>
          </ul>
        </nav>
      </div>
    </footer>
    <script>
      const modalOuter = document.querySelector(".thank-you-modal__underlay");
      
      modalOuter.addEventListener("click", function(e) {
        document.querySelector(".thank-you-modal").classList.remove("is-active");
      })
    </script>
  </body>
</html>
